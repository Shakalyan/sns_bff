<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SNS - Main</title>
</head>
    <body>
        <div class="card">
            <div class="nav_bar">
                <p class="logo">SNS</p>
                <div class="nav_list">
                    <button class="nav_element" type="submit" id="music_button">Music</button>
                    <button class="nav_element" type="submit">Playlists</button>
                    <button class="nav_element" type="submit">Favourite</button>
                </div>
            </div><!--
            --><div class="main_container">
                <div class="search_panel">
                    <input class="search_bar" type="search" placeholder="Search...">
                </div><!--
            --><div class="content_container hide" id="music_container">
                    <div class="music_columns">
                        <p class="column c1"></p>
                        <p class="column c2">Song</p>
                        <p class="column c2">Album</p>
                        <p class="column c2">Author</p>
                    </div>
                    <div class="music">
                        <div class="music_service_buttons c1">
                            <button class="music_button" type="submit"><i class="fa-solid fa-play"></i></button>
                            <button class="music_button" type="submit"><i class="fa-regular fa-heart"></i></button>
                        </div>
                        <p class="column c2 music_text">Under the bridge</p>
                        <p class="column c2 music_text">Blood Sugar Sex Magic</p>
                        <p class="column c2 music_text">Red Hot Chilli Peppers</p>
                    </div>
                    <div class="music">
                        <div class="music_service_buttons c1">
                            <button class="music_button" type="submit"><i class="fa-solid fa-play"></i></button>
                            <button class="music_button" type="submit"><i class="fa-regular fa-heart"></i></button>
                        </div>
                        <p class="column c2 music_text">АЗИАТСКАЯ ЭСТЕТИКА</p>
                        <p class="column c2 music_text">АЗИАТСКАЯ ЭСТЕТИКА</p>
                        <p class="column c2 music_text">Ulukmanapo</p>
                    </div>
                    <div class="music">
                        <div class="music_service_buttons c1">
                            <button class="music_button" type="submit"><i class="fa-solid fa-play"></i></button>
                            <button class="music_button" type="submit"><i class="fa-regular fa-heart"></i></button>
                        </div>
                        <p class="column c2 music_text">Жвачка</p>
                        <p class="column c2 music_text">Неразбериха</p>
                        <p class="column c2 music_text">Noize MC</p>
                    </div>
               </div><!--
               --><div class="content_container hide">
                        <div class="album_card">
                            <img class="album_img" src="../../../../server/img/Noize/new_album.png">
                            <p class="album_description">Новый Альбом - Noize MC</p>
                            <br>
                            <p class="album_description">followers: 10000</p>
                            <button class="album_follow_button" type="submit"><i class="fa-regular fa-heart"></i></button>
                        </div>
                </div><!--
                --><div class="content_container">
                        <div class="performer_card">
                            <img class="performer_img" src="../../../../server/img/Deftones/ava.png">
                            <p class="performer_description">Deftones</p>
                            <br>
                            <p class="performer_description">followers: 10000</p>
                            <button class="performer_follow_button" type="submit"><i class="fa-regular fa-heart"></i></button>
                        </div>
                </div>
            </div>
        </div>


        <script src="../js/main.js"></script>

    </body>
</html>
